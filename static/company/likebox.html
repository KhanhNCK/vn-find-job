v class="_2lqh" style="max-height: 70px;"><div style="height: 70px;" class="_1drm _1ds3 _1b90" id="u_0_1"><div class="uiScaledImageContainer _2zfr" style="width:232px;height:70px;"><img class="scaledImageFitWidth img" src="./101950596_3230324266986637_7106946411502262800_o.png" data-src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.0-0/p118x90/101950596_3230324266986637_7106946411502262800_o.png?_nc_cat=105&amp;_nc_sid=dd9801&amp;_nc_oc=AQlSE7J0vAb4J-vrochW360KbEtdUgqqAyDVRIlamDg3jFu2-WiTn9Evwbp6NUCilZs&amp;_nc_ht=scontent.fhan2-4.fna&amp;oh=911a5f15867b26efd2a58586da0a1b88&amp;oe=5F259658" style="top:-9px;" alt="&#39;📌 TALKSHOW 05: &quot;Dịch vụ và sự tử tế - Chất keo kết nối và giữ chân khách hàng&quot;

🔎 Covid -19 diễn ra kéo theo quá hệ lụy cho nền kinh tế nói chung đặc biệt là khối ngành dịch vụ. Du lịch trong và ngoài nước đã trải qua giai đoạn &quot;lao dốc&quot; không phanh, khủng hoảng trầm trọng nhất trong lịch sử. Với hệ thống các nhà hàng, sự hồi phục có dấu hiệu tốt dần lên. Bên cạnh đó, các hệ thống khách sạn, công ty du lịch vẫn còn đang trải qua rất nhiều thách thức khi các chuyến bay quốc tế đến Việt Nam chưa được khai thác.

🔸Thời đại của người tiêu dùng thông minh chính là thời đại của người kinh doanh tử tế, bởi nếu loại bỏ chữ tử tế ra khỏi triết lý kinh doanh, doanh nghiệp cũng đồng thời loại bỏ chính mình.

🔎 Vậy làm thế nào để ngành dịch vụ “vượt bão” hậu Covid-19? Điều gì sẽ níu chân khách hàng sau mùa dịch? Có chuyển dịch mới nào trong xu hướng phát triển và hồi phục lại ngành? Các doanh nghiệp cần phải hành động gì để sớm quay lại cuộc đua?

👉 Chủ đề buổi Talkshow 05 dành riêng cho ngành dịch vụ hiếu khách - một ngành có số lượng người lao động bị ảnh hưởng rộng khắp trên cả nước - sẽ được chia sẻ bởi các chuyên gia hàng đầu trong ngành du lịch, khách sạn tại Việt Nam.

👉 Thời gian: 19h30 ngày 12/06/2020
